<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillSwap - Skill Sharing & Swapping Platform</title>

  <!-- Bootstrap + Icons + AOS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #b0caf2, #5a7ed9);
      color: #091772;
    }

    .navbar {
      background-color: #091772;
      padding: 0.8rem 2rem;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    .navbar .search-bar {
      margin-left: 2rem;
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
      width: 250px;
    }

    .navbar button, .navbar a {
      margin-left: 1rem;
    }

    .btn-primary {
      background-color: #ffc311;
      border: none;
      padding: 0.5rem 1rem;
      color: #091772;
      font-weight: 600;
      border-radius: 8px;
    }

    .btn-outline {
      border: 1px solid white;
      padding: 0.5rem 1rem;
      color: white;
      background: transparent;
      border-radius: 8px;
    }

    .btn-outline:hover {
      background-color: white;
      color: #091772;
    }

    .hero {
      padding: 6rem 2rem;
      text-align: center;
      color: #091772;
    }

    .hero-content h2 {
      font-size: 3rem;
      font-weight: bold;
    }

    .hero-content span {
      color: #fff;
      background-color: #091772;
      padding: 0 10px;
      border-radius: 10px;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .hero-buttons {
      margin-top: 2rem;
    }

    .footer {
      text-align: center;
      background-color: #fff;
      padding: 1.2rem;
      font-size: 0.9rem;
      color: #333;
      border-top: 1px solid #ccc;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar d-flex align-items-center justify-content-between">
    <div class="logo"><i class="bi bi-people-fill me-2"></i>SkillSwap</div>
    <input type="text" class="search-bar" placeholder="Search skills, users, tags...">
    <div class="d-flex align-items-center">
      <button class="btn-primary" onclick="location.href='signup.html'"><i class="bi bi-plus-circle"></i> Post Skill</button>
      <a href="login.html" class="btn-outline"><i class="bi bi-box-arrow-in-right"></i> Login</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <main>
    <section class="hero">
      <div class="hero-content" data-aos="fade-up">
        <h2>Welcome to <span>SkillSwap</span></h2>
        <p>A platform for sharing & swapping skills with like-minded learners ‚Äî Learn, Teach, Exchange üöÄ</p>
        <div class="hero-buttons">
          <button class="btn-primary" onclick="location.href='signup.html'"><i class="bi bi-rocket-takeoff-fill me-1"></i> Get Started</button>
          <a href="about.html" class="btn-outline"><i class="bi bi-info-circle-fill me-1"></i> Learn More</a>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 <strong>SkillSwap</strong>. Built with ‚ù§Ô∏è by Team QwikQuery.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>
</html>
