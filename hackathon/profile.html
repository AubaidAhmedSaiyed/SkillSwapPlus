<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile | SkillSwap</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">SkillSwap</div>
    <div>
      <a href="index.html" class="btn-outline">Home</a>
      <a href="browse.html" class="btn-outline">Browse Skills</a>
    </div>
  </nav>

  <main class="profile-wrapper">
    <div class="profile-card">
      <h2 class="profile-heading">üë§ Your Profile</h2>

      <form id="profile-form" class="profile-form">
        <!-- STEP 1 -->
        <div class="form-step step-1">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" required />
          </div>

          <div class="form-group">
            <label for="location">Location (Optional)</label>
            <input type="text" id="location" />
          </div>

          <div class="form-group inline-radio">
            <label>Profile Visibility:</label>
            <label><input type="radio" name="visibility" value="public" checked /> Public</label>
            <label><input type="radio" name="visibility" value="private" /> Private</label>
          </div>

          <button type="button" class="btn-primary" id="nextBtn">Next</button>
        </div>

        <!-- STEP 2 -->
        <div class="form-step step-2 hidden">
          <div class="form-group">
            <label for="skills-offered">Skills You Offer</label>
            <input type="text" id="skills-offered" />
          </div>

          <div class="form-group">
            <label for="skills-wanted">Skills You Want</label>
            <input type="text" id="skills-wanted" />
          </div>

          <div class="form-group">
            <label for="availability">Availability</label>
            <select id="availability">
              <option value="weekends">Weekends</option>
              <option value="evenings">Evenings</option>
              <option value="flexible">Flexible</option>
            </select>
          </div>

          <div style="display: flex; gap: 1rem; margin-top: 1rem;">
            <button type="button" class="btn-outline" id="backBtn">Back</button>
            <button type="submit" class="btn-primary">Save Profile</button>
          </div>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 <strong>SkillSwap</strong>. Built with ‚ù§Ô∏è by Team QwikQuery.</p>
  </footer>

  <script src="js/profile.js"></script>
</body>
</html>
