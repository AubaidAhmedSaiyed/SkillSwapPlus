<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile | SkillSwap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #b0caf2, #5a7ed9);
      color: #091772;
    }

    .navbar {
      background-color: #091772;
    }

    .navbar .nav-link,
    .navbar .navbar-brand {
      color: white !important;
    }

    .navbar .nav-link:hover {
      color: #ffc311 !important;
    }

    .profile-wrapper {
      padding: 3rem 1rem;
    }

    .profile-card {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      padding: 2rem;
    }

    .form-group label {
      font-weight: 600;
    }

    .btn-primary {
      background-color: #091772;
      border: none;
    }

    .btn-primary:hover {
      background-color: #06205e;
    }

    .btn-outline {
      border: 1px solid #091772;
      color: #091772;
    }

    .btn-outline:hover {
      background-color: #091772;
      color: white;
    }

    .hidden {
      display: none;
    }

    footer {
      background-color: #fff;
      text-align: center;
      padding: 1rem;
      color: #444;
      border-top: 1px solid #ccc;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg px-4">
  <a class="navbar-brand fw-bold" href="#"><i class="bi bi-people-fill me-2"></i>SkillSwap</a>
  <div class="ms-auto">
    <a href="index.html" class="btn btn-outline-light me-2"><i class="bi bi-house-door"></i> Home</a>
    <a href="browse.html" class="btn btn-outline-light"><i class="bi bi-search"></i> Browse Skills</a>
  </div>
</nav>

<!-- Profile Form -->
<main class="container profile-wrapper">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6" data-aos="fade-up">
      <div class="profile-card">
        <h2 class="text-center mb-4"><i class="bi bi-person-circle me-2"></i>Your Profile</h2>

        <form id="profile-form">
          <!-- STEP 1 -->
          <div class="form-step step-1">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" required />
            </div>

            <div class="mb-3">
              <label for="location" class="form-label">Location (Optional)</label>
              <input type="text" class="form-control" id="location" />
            </div>

            <div class="mb-3">
              <label class="form-label">Profile Visibility:</label><br />
              <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="visibility" value="public" checked />
                <label class="form-check-label">Public</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="visibility" value="private" />
                <label class="form-check-label">Private</label>
              </div>
            </div>

            <div class="text-end">
              <button type="button" class="btn btn-primary" id="nextBtn">Next <i class="bi bi-arrow-right-circle ms-1"></i></button>
            </div>
          </div>

          <!-- STEP 2 -->
          <div class="form-step step-2 hidden">
            <div class="mb-3">
              <label for="skills-offered" class="form-label">Skills You Offer</label>
              <input type="text" class="form-control" id="skills-offered" />
            </div>

            <div class="mb-3">
              <label for="skills-wanted" class="form-label">Skills You Want</label>
              <input type="text" class="form-control" id="skills-wanted" />
            </div>

            <div class="mb-3">
              <label for="availability" class="form-label">Availability</label>
              <select class="form-select" id="availability">
                <option value="weekends">Weekends</option>
                <option value="evenings">Evenings</option>
                <option value="flexible">Flexible</option>
              </select>
            </div>

            <div class="d-flex justify-content-between mt-4">
              <button type="button" class="btn btn-outline" id="backBtn"><i class="bi bi-arrow-left-circle me-1"></i>Back</button>
              <button type="submit" class="btn btn-primary">Save & Get Started <i class="bi bi-send-check-fill ms-1"></i></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<footer>
  <p>&copy; 2025 <strong>SkillSwap</strong>. Built with ❤️ by Team QwikQuery.</p>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();

  // Multi-step navigation
  document.getElementById("nextBtn").addEventListener("click", () => {
    document.querySelector(".step-1").classList.add("hidden");
    document.querySelector(".step-2").classList.remove("hidden");
  });

  document.getElementById("backBtn").addEventListener("click", () => {
    document.querySelector(".step-2").classList.add("hidden");
    document.querySelector(".step-1").classList.remove("hidden");
  });

  // Redirect to browse.html on form submit
  document.getElementById("profile-form").addEventListener("submit", function(e) {
    e.preventDefault(); // prevent actual form submission
    // Optional: store data or show message here
    window.location.href = "browse.html"; // redirect
  });
</script>

</body>
</html>
